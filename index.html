<html>
  <head>
      <title>Survey for Software Engineers</title>
      <link rel="stylesheet" type="text/css" href="css/survey.css">
  </head>

  <main>
    <h1 id="title">Survey for Software Engineers</h1>
    <p id="description">We are seeking to understand the job market for SWEs</p>
  </main>


  <form id="survey-form">
    <div class="form-group">
      <label id="name-label">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" class="form-control">
    </div>
    <div class="form-group">
      <label id="email-label">Email:</label>
        <input type="text" id="email" name="email" placeholder="Enter your email" class="form-control">
    </div>
    <div class="form-group">
      <label id="number-label">Years of Coding Experience:</label>
        <input type="text" id="number" name="number" placeholder="Enter your number" min="0" max="100" class="form-control">
    </div>

    <div class="form-group">
      <p>Current Total Compensation:</p>
        <select type="text" id="dropdown" name="dropdown" class="form-control">
          <option disabled selected value id="dropdown-placeholder">Please choose your current total compensation</option>
          <option value="option1"> <$75,000.00/year </option>
          <option value="option2"> $75,000.00/year ~ $100,000.00/year</option>
          <option value="option3"> $100,000.00/yea ~ <$150,000.00/year</option>
          <option value="option4"> <$150,000.00/year </option>
        </select>
    </div>

    <div class="form-group">
      <p>Area of Expertise/Specialization</p>
        <label id="multiple-choice">
          <input type="radio" id="input-radio" name="mc" value-"choice1">
            Backend Software Engineering
        </label>
        <label id="multiple-choice">
          <input type="radio" id="input-radio" name="mc" value-"choice2">
            Frontend Software Engineering
        </label>
        <label id="multiple-choice">
          <input type="radio" id="input-radio" name="mc" value-"choice3">
            Full-Stack Engineers
        </label>
    </div>

    <div class="form-group">
      <p>
        Form of Education
        <span>(check all that apply)</span>
      </p>
      <label>
        <input type="checkbox" id="input-checkbox" name="check" value="check1">
          College/Advanced Degree
      </label>
      <label>
        <input type="checkbox" id="input-checkbox" name="check" value="check2">
          Bootcamp
      </label>
      <label>
        <input type="checkbox" id="input-checkbox" name="check" value="check3">
          Self-Study
      </label>
    </div>

    <div class="form-group">
      <p>Why did/do you study Computer Science?
      <span>(keep it üÖøÔ∏è)</span>
      </p>
      <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your response here...">
      </textarea>
    </div>
    <div class="form-group">
        <input type="submit" name="submit" value="Submit" id="submit">
    </div>
  </form>





</html>
